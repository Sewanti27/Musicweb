<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS\styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img src="images\pattern-background-desktop.svg" alt="backgroundimg">
  <img class="image1" src="images\illustration-hero.svg" alt="hero-img">
  <div class="intropage">
    <h1>Order Summary</h1>
    <p class="centring">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="annualplan"><img class="icon1" src="images\icon-music.svg" alt="music-icon">
    <p class="annual1"><strong>Annual Plan</strong></p>
    <p class="price"> $59.99/year</p>
    <a class="change1" href="#">Change</a></div>
    <p class="button">Proceed to Payment</p>
    <p><a class="Cancel" href="#">Cancel Order</a></p>
  </div>

  <div class="attribution">
    <p class="footer">Challenge by <a class="text" style="color:white" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p class="footer">Coded by <a class="text" style=color:white href="#">Sewanti</a>.</p>
  </div>
</body>

</html>
